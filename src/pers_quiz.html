   <script>
     let currentFieldset = 0;
    const fieldsets = document.querySelectorAll(".question-container fieldset");

    function showFieldset(index) {
        fieldsets.forEach((fieldset, i) => {
            fieldset.classList.toggle('active', i === index);
        });
    }

    function handleSubmit(event) {
        event.preventDefault(); // Prevent default form submission

        if (currentFieldset < fieldsets.length - 1) {
            currentFieldset++;
            showFieldset(currentFieldset);
        } else {
            // All questions completed, handle form submission
            document.getElementById('thankYouMessage').style.display = 'block';
            document.getElementById('data-form').style.display = 'none';
        }
    }

    showFieldset(currentFieldset); // Show the first fieldset
   </script>
